<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/kG9X2hv/pink-flower-512x512-98688.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Word and Sentence Counter</title>
</head>
<body>
    <div class="typewriter">
        <h2>Word and Sentence Counter</h2>
    </div>
    <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
    <div class="wordcount" id="wordcount">
        <div class="numberContainer" id="wordCount">Words<br>0</div>
        <div class="numberContainer" id="sentenceCount">Sentences<br>0</div>
    </div>
    <div class="flower">
        <img id="flowerImage" src="flower1.gif" alt="Flower" style="width: 200px; height: auto;">
    </div>
    <script src="script.js">
    </script>
</body>
</html>
